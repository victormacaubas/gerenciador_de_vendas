<!DOCTYPE html>
<html>

<head>
    <title>Receita total por vendedor</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'vendas_app/style.css' %}">
</head>
<body>
    <header class="site-header">
        <h1>Total Receita</h1>
    </header>
    <h2 class="subtitle">Receita total por vendedor</h2>
    <div class="line"></div>
    <section class="content">
        <table class="table table-with-shadow">
            <thead>
                <tr>
                    <th>Vendedor</th>
                    <th>Total Receita</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result.0 }}</td>
                    <td>{{ result.1 }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
