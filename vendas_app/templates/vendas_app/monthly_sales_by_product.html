<!DOCTYPE html>
<html>
<head>
    <title>Monthly Sales by Product</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'vendas_app/styles.css' %}">
</head>
<body>
    <h1>Monthly Sales by Product</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Month</th>
                <th>Total Sales</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.0 }}</td>
                    <td>{{ result.1 }}</td>
                    <td>{{ result.2 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
