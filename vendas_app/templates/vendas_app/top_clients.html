<!DOCTYPE html>
<html>
<head>
    <title>Top Clients</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'vendas_app/styles.css' %}">
</head>
<header class="site-header">
        <h1>Monthly Sales by Product</h1>
    </header>
    <h2 class="subtitle">Product	Month Total Sales</h2>
    <div class="line"></div>
    <section class="content">
        <table class="table table-with-shadow">
            <thead>
            <tr>
                <th>Client</th>
                <th>Total Purchases</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.0 }}</td>
                    <td>{{ result.1 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
